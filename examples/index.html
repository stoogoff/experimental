<!DOCTYPE html>
<html>
<head>
<title>Vite Test</title>
<style>
div {
	margin: 1rem 0;
	padding-bottom: 1rem;
	border-bottom: 1px solid #ccc;
}
div div {
	margin: 0.5rem 0;
	padding-bottom: 0;
	border: 0;
}
.red, .blue, .green {
	display: inline-block;
	padding: 0.5rem;
	color: white;
	font-weight: bold;
}
.red {
	background-color: red;
}
.blue {
	background-color: blue;
}
.green {
	background-color: green;
}
</style>
</head>
<body>
<p>Hello world</p>


<p data-q-value="scope"></p>
<p data-q-value="test1"></p>

<div data-q-value="test2"></div>

<div>
	<strong data-q-value="test1"></strong>

	<ul>
		<li>Before</li>
		<li data-q-value="test2"></li>
		<li data-q-click="clicky" style="cursor: pointer; text-decoration: underline">After</li>
	</ul>
</div>

<p data-q-value="test1"></p>

<div id="count-wrapper">
	<div data-q-component="counter" id="counter">
		<p data-q-value="scope" id="counter-scope"></p>
		<span data-q-value="count" data-q-class="cssClass" id='counter-count'></span>
		<div id="counter-div">
			<button id="counter-increment" data-q-click="increment">Add</button>
			<button id="counter-decrement" data-q-click="decrement">Subtract</button>
		</div>
	</div>
</div>

<div>
	<div data-q-component="todo">
		<ul>
			<li data-q-each="todos">
				<strong data-q-value="text"></strong>
				<button data-q-click="completeTodo">Complete</button>
			</li>
		</ul>
		<div data-q-if="!hasTodos"><em>Nothing todo</em></div>
		<input type="text" data-q-input="newTodo" />
		<button data-q-click="addTodo" data-q-disabled="!canAdd">Add</button>
	</div>
</div>

<ul data-q-component="todo-watcher">
	<li data-q-each="todos">
		<span data-q-value="text" data-q-if="!done"></span>
		<em data-q-value="text" data-q-if="done" style="text-decoration: line-through;"></em>
	</li>
</ul>

<div data-q-component="todo-watcher">
	<strong data-q-value="completeTodos"></strong> of <strong data-q-value="totalTodos"></strong>
</div>

<div data-q-component="counter">
	<span data-q-value="count" data-q-class="cssClass"></span>
	<div>
		<button data-q-click="increment">Add</button>
		<button data-q-click="decrement">Subtract</button>
	</div>
</div>

<div data-q-component="counter" data-q-attributes="{&quot;count&quot;:10}">
	<span data-q-value="count"></span>
	<div>
		<button data-q-click="increment">Add</button>
		<button data-q-click="decrement">Subtract</button>
	</div>
</div>

<div data-q-component="counterWrapper">
	<div data-q-each="counters">
		<div data-q-component="counter">
			<span data-q-value="count" data-q-class="cssClass"></span>
			<div>
				<button data-q-click="increment">Add</button>
				<button data-q-click="decrement">Subtract</button>
			</div>
		</div>
	</div>
</div>


<div data-q-component="timer">
	Counting <strong data-q-value="count"></strong>
	<button data-q-click="start" data-q-disabled="active">Start</button>
	<button data-q-click="stop" data-q-disabled="!active">Stop</button>
</div>

<div data-q-component="timer" data-q-attributes='{"count":10}'>
	Counting <strong data-q-value="count"></strong>
	<button data-q-click="start" data-q-if="!active">Start</button>
	<button data-q-click="stop" data-q-if="active">Stop</button>
	<button data-q-click="reset">Reset</button>
</div>


<div data-q-component="input">
	<div>
		<label>
			First Name
			<select type="text" data-q-input="firstName">
				<option>Perry</option>
				<option>Stoo</option>
				<option>Daniel</option>
				<option>Jebediah</option>
			</select>
		</label>
	</div>
	<div>
		<label>
			Last Name
			<input type="text" data-q-input="lastName" />
		</label>
	</div>
	<div>
		<label>
			Age
			<input type="text" data-q-input="age" />
		</label>
	</div>
	<p>
		<strong data-q-value="firstName"></strong>
		<strong data-q-value="lastName"></strong> is
		<strong data-q-value="age"></strong> years old
	</p>
	<div>fullName = <span data-q-value="fullName"></span></div>
</div>

<div data-q-component="input">
	<div>firstName = <span data-q-value="firstName"></span></div>
	<div>lastName = <span data-q-value="lastName"></span></div>
	<div>fullName = <span data-q-value="fullName"></span></div>
	<ul>
		<li data-q-each="list1" id="test"></li>
	</ul>
</div>

<div data-q-component="input">
	<div data-q-value="text"></div>
	<ul>
		<li data-q-each="list2">
			<span data-q-value="id"></span>:
			<span data-q-value="text"></span>
		</li>
	</ul>
</div>

<div data-q-component="colours">
	<input type="text" data-q-input="title" />
	<div data-q-value="title"></div>
	<div class="flex gap-1 justify-center">
		<div data-q-each="colours">
			<div data-q-template="colours"></div>
		</div>
	</div>
</div>

<div data-q-include="file"></div>
<div id="wrapper">
	<div id="inner">Current file = <code id="code" data-q-value="file"></code></div>
	<button id="button" data-q-click="changeFile">Change Import</button>
	<button id="button" data-q-click="errorFile">Error</button>
</div>

<template id="colours">
	<div data-q-value="colour" data-q-colour="colour" data-q-click="setColour" style="color: white; padding: 0.5rem"></div>
</template>

<script type="module" src="main.js"></script>

</body>
</html>
