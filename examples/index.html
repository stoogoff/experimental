<!DOCTYPE html>
<html>
<head>
<title>Vite Test</title>
<style>
div {
	margin: 1rem 0;
	padding-bottom: 1rem;
	border-bottom: 1px solid #ccc;
}
div div {
	margin: 0.5rem 0;
	padding-bottom: 0;
	border: 0;
}
</style>
</head>
<body>
<p>Hello world</p>

<div data-component="todo">
	<ul data-if="hasTodos">
		<li data-each="todos">
			<strong data-value="text"></strong>
			<button data-click="completeTodo">Complete</button>
		</li>
	</ul>
	<div data-if="!hasTodos"><em>Nothing todo</em></div>
	<input type="text" data-input="newTodo" />
	<button data-click="addTodo" data-disabled="!canAdd">Add</button>
</div>

<ul data-component="todo-watcher">
	<li data-each="todos">
		<span data-value="text" data-if="!done"></span>
		<em data-value="text" data-if="done" style="text-decoration: line-through;"></em>
	</li>
</ul>

<div data-component="todo-watcher">
	<strong data-value="completeTodos"></strong> of <strong data-value="totalTodos"></strong>
</div>

<div data-component="counter">
	<span data-value="count"></span>
	<div>
		<button data-click="increment">Add</button>
		<button data-click="decrement">Subtract</button>
	</div>
</div>

<div data-component="counter" data-attributes="{&quot;count&quot;:10}">
	<span data-value="count"></span>
	<div>
		<button data-click="increment">Add</button>
		<button data-click="decrement">Subtract</button>
	</div>
</div>


<div data-component="timer">
	Counting <strong data-value="count"></strong>
	<button data-click="start" data-disabled="active">Start</button>
	<button data-click="stop" data-disabled="!active">Stop</button>
</div>

<div data-component="timer" data-attributes='{"count":10}'>
	Counting <strong data-value="count"></strong>
	<button data-click="start" data-if="!active">Start</button>
	<button data-click="stop" data-if="active">Stop</button>
	<button data-click="reset">Reset</button>
</div>


<div data-component="input">
	<div>
		<label>
			First Name
			<select type="text" data-input="firstName">
				<option>Perry</option>
				<option>Stoo</option>
				<option>Daniel</option>
				<option>Jebediah</option>
			</select>
		</label>
	</div>
	<div>
		<label>
			Last Name
			<input type="text" data-input="lastName" />
		</label>
	</div>
	<div>
		<label>
			Age
			<input type="text" data-input="age" />
		</label>
	</div>
	<p>
		<strong data-value="firstName"></strong>
		<strong data-value="lastName"></strong> is
		<strong data-value="age"></strong> years old
	</p>
	<div>fullName = <span data-value="fullName"></span></div>
</div>

<div data-component="input">
	<div>firstName = <span data-value="firstName"></span></div>
	<div>lastName = <span data-value="lastName"></span></div>
	<div>fullName = <span data-value="fullName"></span></div>
	<ul>
		<li data-each="list1"></li>
	</ul>
</div>

<div data-component="input">
	<div data-value="text"></div>
	<ul>
		<li data-each="list2">
			<span data-value="id"></span>:
			<span data-value="text"></span>
		</li>
	</ul>
</div>

<script type="module" src="main.js"></script>

</body>
</html>
