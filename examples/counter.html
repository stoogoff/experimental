<!DOCTYPE html>
<html>
<head>
<title>Experimental: Timer</title>
<link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<h1>Counter</h1>

<div id="count-wrapper">
	<div data-q-component="counter" id="counter">
		<span data-q-text="count" data-q-class="cssClass" id='counter-count'></span>
		<div id="counter-div">
			<button id="counter-increment" data-q-click="increment">Add</button>
			<button id="counter-decrement" data-q-click="decrement">Subtract</button>
		</div>
	</div>
</div>

<script type="module" src="main.js"></script>

</body>
</html>
